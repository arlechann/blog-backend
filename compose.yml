services:
  app:
    build: ./app
    image: blog-app
    environment:
      TZ: Asia/Tokyo
    networks:
      - app
      - db
    depends_on:
      - db
  nginx:
    build: ./web
    image: blog-nginx
    environment:
      TZ: Asia/Tokyo
    ports:
      - 80:80
    networks:
      - app
  db:
    build: ./database
    image: blog-db
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blog
      TZ: Asia/Tokyo
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - db

volumes:
  db:

networks:
  app:
    driver: bridge
  db:
    driver: bridge
