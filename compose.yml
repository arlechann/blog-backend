services:
  app:
    build: ./app
    image: blog-app
    environment:
      TZ: Asia/Tokyo
    networks:
      - app
      - db
    ports:
      - 4567:4567
    depends_on:
      - db
  db:
    build: ./database
    image: blog-db
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blog
      TZ: Asia/Tokyo
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      - db

volumes:
  db:
    driver: local

networks:
  app:
    name: blog-network
  db:
    driver: bridge
    internal: true
